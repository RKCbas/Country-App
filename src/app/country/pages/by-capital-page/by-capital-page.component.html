<search-input
  [placeholder]="'Buscar por capital'"
  (search)="query.set($event)"
/>

@if (countryResource.error()) {
    <h3 class="flex items-center mt-5 justify-center ">{{ countryResource.error() }}</h3>
} 
@else if ( countryResource.hasValue() ){
    <country-list [countries]="countryResource.value()!" />
}
