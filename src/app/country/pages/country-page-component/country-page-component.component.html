@if (countryResource.error()) {
<app-not-found />
}
<!--  -->
@if (countryResource.isLoading()) {
<h1 class="text-3xl">
  Cargando &nbsp;<span class="loading loading-infinity loading-xl"></span>
</h1>
}
<!--  -->
@if (countryResource.hasValue()) {
<country-information-page [country]="countryResource.value()!" />
}
